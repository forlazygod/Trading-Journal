<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Trading Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Custom Icon Component to safely bridge Lucide CDN with React
        const Icon = ({ name, size = 18, className = "" }) => {
            const LucideIcon = lucide[name];
            return LucideIcon ? <LucideIcon size={size} className={className} /> : null;
        };

        const TradingJournal = () => {
            // All states exactly from source
            const [trades, setTrades] = useState([]);
            const [activeTab, setActiveTab] = useState('new');
            const [searchTerm, setSearchTerm] = useState('');
            const [filterDirection, setFilterDirection] = useState('all');
            const [filterResult, setFilterResult] = useState('all');
            const [editingId, setEditingId] = useState(null);
            const [showSuccessMsg, setShowSuccessMsg] = useState(false);
            
            const [formData, setFormData] = useState({
                date: new Date().toISOString().split('T')[0],
                ticker: '', direction: 'Long', entry: '', exit: '',
                size: '', stopLoss: '', target: '', strategy: '',
                setup: '', timeframe: '1D', notes: ''
            });

            // Persistence
            useEffect(() => {
                const saved = localStorage.getItem('tradingJournalTrades');
                if (saved) {
                    try { setTrades(JSON.parse(saved)); } catch (e) { console.error('Failed to load trades'); }
                }
            }, []);

            useEffect(() => {
                localStorage.setItem('tradingJournalTrades', JSON.stringify(trades));
            }, [trades]);

            const handleInputChange = (e) => setFormData({ ...formData, [e.target.name]: e.target.value });

            // Math Logic
            const calculateRR = (entry, stop, target, direction) => {
                const e = parseFloat(entry), s = parseFloat(stop), t = parseFloat(target);
                if (isNaN(e) || isNaN(s) || isNaN(t)) return null;
                const risk = direction === 'Long' ? Math.abs(e - s) : Math.abs(s - e);
                const reward = direction === 'Long' ? Math.abs(t - e) : Math.abs(e - t);
                return risk === 0 ? null : (reward / risk).toFixed(2);
            };

            const calculateActualRR = (entry, exit, stop, direction) => {
                const e = parseFloat(entry), x = parseFloat(exit), s = parseFloat(stop);
                if (isNaN(e) || isNaN(x) || isNaN(s)) return null;
                const risk = direction === 'Long' ? Math.abs(e - s) : Math.abs(s - e);
                const actualReward = direction === 'Long' ? (x - e) : (e - x);
                return risk === 0 ? null : (actualReward / risk).toFixed(2);
            };

            const calculatePnL = (entry, exit, size, direction) => {
                const e = parseFloat(entry), x = parseFloat(exit), sz = parseFloat(size);
                if (isNaN(e) || isNaN(x) || isNaN(sz)) return 0;
                return direction === 'Long' ? ((x - e) * sz).toFixed(2) : ((e - x) * sz).toFixed(2);
            };

            const calculatePnLPercent = (entry, exit, direction) => {
                const e = parseFloat(entry), x = parseFloat(exit);
                if (isNaN(e) || isNaN(x) || e === 0) return 0;
                return (direction === 'Long' ? ((x - e) / e) * 100 : ((e - x) / e) * 100).toFixed(2);
            };

            const addTrade = () => {
                if (!formData.date || !formData.ticker || !formData.entry || !formData.exit) return alert('Fill required fields');
                const pnl = calculatePnL(formData.entry, formData.exit, formData.size, formData.direction);
                const pnlPercent = calculatePnLPercent(formData.entry, formData.exit, formData.direction);
                const plannedRR = calculateRR(formData.entry, formData.stopLoss, formData.target, formData.direction);
                const actualRR = calculateActualRR(formData.entry, formData.exit, formData.stopLoss, formData.direction);
                setTrades([{ id: Date.now(), ...formData, pnl: parseFloat(pnl), pnlPercent: parseFloat(pnlPercent), plannedRR, actualRR }, ...trades]);
                setFormData({...formData, ticker: '', entry: '', exit: '', size: '', stopLoss: '', target: '', strategy: '', setup: '', notes: ''});
                setShowSuccessMsg(true);
                setTimeout(() => setShowSuccessMsg(false), 3000);
            };

            const deleteTrade = (id) => { if (confirm('Delete?')) setTrades(trades.filter(t => t.id !== id)); };

            const startEdit = (trade) => { setEditingId(trade.id); setFormData(trade); setActiveTab('new'); };

            const updateTrade = () => {
                const pnl = calculatePnL(formData.entry, formData.exit, formData.size, formData.direction);
                const pnlPercent = calculatePnLPercent(formData.entry, formData.exit, formData.direction);
                const plannedRR = calculateRR(formData.entry, formData.stopLoss, formData.target, formData.direction);
                const actualRR = calculateActualRR(formData.entry, formData.exit, formData.stopLoss, formData.direction);
                setTrades(trades.map(t => t.id === editingId ? { ...formData, id: editingId, pnl: parseFloat(pnl), pnlPercent: parseFloat(pnlPercent), plannedRR, actualRR } : t));
                setEditingId(null);
                setFormData({ date: new Date().toISOString().split('T')[0], ticker: '', direction: 'Long', entry: '', exit: '', size: '', stopLoss: '', target: '', strategy: '', setup: '', timeframe: '1D', notes: '' });
                setShowSuccessMsg(true);
                setTimeout(() => setShowSuccessMsg(false), 3000);
            };

            const filteredTrades = trades.filter(trade => {
                const matchesSearch = trade.ticker.toLowerCase().includes(searchTerm.toLowerCase()) || trade.strategy.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesSearch && (filterDirection === 'all' || trade.direction === filterDirection);
            });

            // Stats
            const stats = useMemo(() => {
                if (trades.length === 0) return null;
                const winners = trades.filter(t => t.pnl > 0);
                const losers = trades.filter(t => t.pnl < 0);
                const winRate = (winners.length / trades.length * 100).toFixed(1);
                const totalPnL = trades.reduce((sum, t) => sum + t.pnl, 0).toFixed(2);
                return { totalTrades: trades.length, winRate, totalPnL };
            }, [trades]);

            const currentRR = calculateRR(formData.entry, formData.stopLoss, formData.target, formData.direction);

            return (
                <div className="min-h-screen p-4">
                    <div className="max-w-7xl mx-auto">
                        <div className="bg-white/95 backdrop-blur rounded-2xl shadow-2xl p-6">
                            <div className="flex justify-between items-center mb-6">
                                <h1 className="text-4xl font-bold bg-gradient-to-r from-blue-600 to-pink-600 bg-clip-text text-transparent">Trading Journal</h1>
                                <button className="flex items-center gap-2 bg-emerald-600 text-white px-4 py-2 rounded-lg">
                                    <Icon name="Download" /> Export
                                </button>
                            </div>

                            {stats && (
                                <div className="grid grid-cols-3 gap-4 mb-6 bg-slate-50 p-4 rounded-xl border">
                                    <div className="text-center font-bold text-slate-800">Trades: {stats.totalTrades}</div>
                                    <div className="text-center font-bold text-emerald-600">Win Rate: {stats.winRate}%</div>
                                    <div className="text-center font-bold text-blue-600">P&L: ${stats.totalPnL}</div>
                                </div>
                            )}

                            <div className="flex gap-4 border-b-2 mb-6">
                                <button onClick={() => setActiveTab('new')} className={`pb-2 px-4 ${activeTab === 'new' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-slate-500'}`}>New Trade</button>
                                <button onClick={() => setActiveTab('history')} className={`pb-2 px-4 ${activeTab === 'history' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-slate-500'}`}>History</button>
                            </div>

                            {activeTab === 'new' ? (
                                <div className="space-y-4">
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                        <input type="date" name="date" value={formData.date} onChange={handleInputChange} className="border p-3 rounded-lg w-full" />
                                        <input type="text" name="ticker" value={formData.ticker} placeholder="Ticker" onChange={handleInputChange} className="border p-3 rounded-lg w-full uppercase" />
                                        <select name="direction" value={formData.direction} onChange={handleInputChange} className="border p-3 rounded-lg w-full">
                                            <option>Long</option>
                                            <option>Short</option>
                                        </select>
                                    </div>
                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                        <input type="number" name="entry" placeholder="Entry" onChange={handleInputChange} className="border p-3 rounded-lg" />
                                        <input type="number" name="exit" placeholder="Exit" onChange={handleInputChange} className="border p-3 rounded-lg" />
                                        <input type="number" name="stopLoss" placeholder="Stop" onChange={handleInputChange} className="border p-3 rounded-lg" />
                                        <div className="p-3 bg-violet-100 rounded-lg font-bold text-violet-700">R:R: {currentRR || '--'}</div>
                                    </div>
                                    <button onClick={editingId ? updateTrade : addTrade} className="w-full bg-blue-600 text-white py-4 rounded-xl font-bold flex items-center justify-center gap-2">
                                        <Icon name={editingId ? "Check" : "Plus"} /> {editingId ? "Update" : "Add Trade"}
                                    </button>
                                </div>
                            ) : (
                                <div className="space-y-4">
                                    {filteredTrades.map(t => (
                                        <div key={t.id} className="border p-4 rounded-xl flex justify-between items-center bg-white shadow-sm">
                                            <div>
                                                <div className="text-xl font-bold">{t.ticker} ({t.direction})</div>
                                                <div className={`font-bold ${t.pnl >= 0 ? 'text-emerald-600' : 'text-red-600'}`}>P&L: ${t.pnl} ({t.pnlPercent}%)</div>
                                            </div>
                                            <div className="flex gap-2">
                                                <button onClick={() => startEdit(t)} className="p-2 text-blue-600"><Icon name="Edit2" /></button>
                                                <button onClick={() => deleteTrade(t.id)} className="p-2 text-red-600"><Icon name="Trash2" /></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TradingJournal />);
    </script>
</body>
</html>
