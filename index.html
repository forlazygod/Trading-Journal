<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Journal</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        // Import components from Lucide via the global object
        const { 
            Download, Plus, Trash2, TrendingUp, Target, 
            BarChart3, Search, Filter, Calendar, Edit2, Check, X 
        } = lucide;

        const { useState, useEffect, useMemo } = React;

        const TradingJournal = () => {
            // State Management
            const [trades, setTrades] = useState([]);
            const [activeTab, setActiveTab] = useState('new');
            const [searchTerm, setSearchTerm] = useState('');
            const [filterDirection, setFilterDirection] = useState('all');
            const [filterResult, setFilterResult] = useState('all');
            const [editingId, setEditingId] = useState(null);
            const [showSuccessMsg, setShowSuccessMsg] = useState(false);
            
            const [formData, setFormData] = useState({
                date: new Date().toISOString().split('T')[0],
                ticker: '', direction: 'Long', entry: '', exit: '',
                size: '', stopLoss: '', target: '', strategy: '',
                setup: '', timeframe: '1D', notes: ''
            });

            // Persistence
            useEffect(() => {
                const saved = localStorage.getItem('tradingJournalTrades');
                if (saved) {
                    try { setTrades(JSON.parse(saved)); } catch (e) { console.error('Failed to load trades'); }
                }
            }, []);

            useEffect(() => {
                if (trades.length > 0) localStorage.setItem('tradingJournalTrades', JSON.stringify(trades));
                if (window.lucide) lucide.createIcons();
            }, [trades, activeTab]);

            // Calculation Logic
            const handleInputChange = (e) => {
                setFormData({ ...formData, [e.target.name]: e.target.value });
            };

            const calculateRR = (entry, stop, target, direction) => {
                const e = parseFloat(entry), s = parseFloat(stop), t = parseFloat(target);
                if (isNaN(e) || isNaN(s) || isNaN(t)) return null;
                const risk = direction === 'Long' ? Math.abs(e - s) : Math.abs(s - e);
                const reward = direction === 'Long' ? Math.abs(t - e) : Math.abs(e - t);
                return risk === 0 ? null : (reward / risk).toFixed(2);
            };

            const calculateActualRR = (entry, exit, stop, direction) => {
                const e = parseFloat(entry), x = parseFloat(exit), s = parseFloat(stop);
                if (isNaN(e) || isNaN(x) || isNaN(s)) return null;
                const risk = direction === 'Long' ? Math.abs(e - s) : Math.abs(s - e);
                const actualReward = direction === 'Long' ? (x - e) : (e - x);
                return risk === 0 ? null : (actualReward / risk).toFixed(2);
            };

            const calculatePnL = (entry, exit, size, direction) => {
                const e = parseFloat(entry), x = parseFloat(exit), sz = parseFloat(size);
                if (isNaN(e) || isNaN(x) || isNaN(sz)) return 0;
                return direction === 'Long' ? ((x - e) * sz).toFixed(2) : ((e - x) * sz).toFixed(2);
            };

            const calculatePnLPercent = (entry, exit, direction) => {
                const e = parseFloat(entry), x = parseFloat(exit);
                if (isNaN(e) || isNaN(x) || e === 0) return 0;
                return (direction === 'Long' ? ((x - e) / e) * 100 : ((e - x) / e) * 100).toFixed(2);
            };

            // Actions
            const addTrade = () => {
                if (!formData.ticker || !formData.entry || !formData.exit) return alert('Fill Date, Ticker, Entry, Exit');
                const pnl = calculatePnL(formData.entry, formData.exit, formData.size, formData.direction);
                const pnlPercent = calculatePnLPercent(formData.entry, formData.exit, formData.direction);
                const plannedRR = calculateRR(formData.entry, formData.stopLoss, formData.target, formData.direction);
                const actualRR = calculateActualRR(formData.entry, formData.exit, formData.stopLoss, formData.direction);
                
                const newTrade = { id: Date.now(), ...formData, pnl: parseFloat(pnl), pnlPercent: parseFloat(pnlPercent), plannedRR, actualRR };
                setTrades([newTrade, ...trades]);
                setFormData({ ...formData, ticker: '', entry: '', exit: '', size: '', stopLoss: '', target: '', strategy: '', setup: '', notes: '' });
                setShowSuccessMsg(true);
                setTimeout(() => setShowSuccessMsg(false), 3000);
            };

            const calculateStats = () => {
                if (trades.length === 0) return null;
                const winners = trades.filter(t => t.pnl > 0);
                const losers = trades.filter(t => t.pnl < 0);
                const totalPnL = trades.reduce((sum, t) => sum + t.pnl, 0);
                const winRate = (winners.length / trades.length * 100).toFixed(1);
                const avgWin = winners.length > 0 ? (winners.reduce((sum, t) => sum + t.pnl, 0) / winners.length).toFixed(2) : 0;
                const avgLoss = losers.length > 0 ? (losers.reduce((sum, t) => sum + t.pnl, 0) / losers.length).toFixed(2) : 0;
                const tradesWithRR = trades.filter(t => t.actualRR !== null);
                const avgRR = tradesWithRR.length > 0 ? (tradesWithRR.reduce((sum, t) => sum + parseFloat(t.actualRR), 0) / tradesWithRR.length).toFixed(2) : 'N/A';

                return {
                    totalTrades: trades.length,
                    winRate,
                    totalPnL: totalPnL.toFixed(2),
                    avgRR,
                    winners: winners.length,
                    losers: losers.length
                };
            };

            const stats = calculateStats();
            const currentRR = calculateRR(formData.entry, formData.stopLoss, formData.target, formData.direction);

            return (
                <div className="min-h-screen p-4">
                    <div className="max-w-7xl mx-auto bg-white/95 backdrop-blur rounded-2xl shadow-2xl p-6">
                        {/* Title and Export */}
                        <div className="flex flex-col md:flex-row justify-between items-center mb-6">
                            <div>
                                <h1 className="text-4xl font-bold bg-gradient-to-r from-blue-600 to-pink-600 bg-clip-text text-transparent">Trading Journal</h1>
                                <p className="text-slate-600 text-sm">Track, Analyze, Improve</p>
                            </div>
                        </div>

                        {/* Quick Stats Bar */}
                        {stats && (
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-3 mb-6 p-4 bg-slate-50 rounded-xl border border-slate-200">
                                <div className="text-center">
                                    <div className="text-2xl font-bold">{stats.totalTrades}</div>
                                    <div className="text-xs text-slate-600">Trades</div>
                                </div>
                                <div className="text-center">
                                    <div className="text-2xl font-bold text-emerald-600">{stats.winRate}%</div>
                                    <div className="text-xs text-slate-600">Win Rate</div>
                                </div>
                                <div className="text-center">
                                    <div className={`text-2xl font-bold ${stats.totalPnL >= 0 ? 'text-emerald-600' : 'text-red-600'}`}>${stats.totalPnL}</div>
                                    <div className="text-xs text-slate-600">Total P&L</div>
                                </div>
                                <div className="text-center">
                                    <div className="text-2xl font-bold text-violet-600">{stats.avgRR}</div>
                                    <div className="text-xs text-slate-600">Avg R:R</div>
                                </div>
                            </div>
                        )}

                        {/* New Trade Form */}
                        <div className="space-y-5">
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <input type="text" name="ticker" placeholder="Ticker (e.g. AAPL)" className="p-3 border-2 rounded-xl uppercase" onChange={handleInputChange} value={formData.ticker} />
                                <input type="number" name="entry" placeholder="Entry Price" className="p-3 border-2 rounded-xl" onChange={handleInputChange} value={formData.entry} />
                                <input type="number" name="exit" placeholder="Exit Price" className="p-3 border-2 rounded-xl" onChange={handleInputChange} value={formData.exit} />
                            </div>
                            <div className="bg-violet-50 p-5 rounded-xl border-2 border-violet-200">
                                <div className="text-sm font-bold mb-4">Risk Management</div>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <input type="number" name="stopLoss" placeholder="Stop Loss" className="p-3 bg-white border-2 rounded-xl" onChange={handleInputChange} value={formData.stopLoss} />
                                    <input type="number" name="target" placeholder="Target" className="p-3 bg-white border-2 rounded-xl" onChange={handleInputChange} value={formData.target} />
                                    <div className="p-3 bg-violet-100 rounded-xl text-center">
                                        <div className="text-xs">Planned R:R</div>
                                        <div className="text-2xl font-bold text-violet-600">{currentRR ? `${currentRR}:1` : '--'}</div>
                                    </div>
                                </div>
                            </div>
                            <button onClick={addTrade} className="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 rounded-xl font-bold text-lg shadow-xl hover:shadow-2xl transition">
                                ADD TRADE
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TradingJournal />);
    </script>
</body>
</html>
